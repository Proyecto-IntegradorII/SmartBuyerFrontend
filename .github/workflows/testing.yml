name: CI

on:
  push:
    branches:
      - testing
  pull_request:
    branches:
      - testing

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' 
    - name: Install dependencies
      run: npm install

    - name: Run tests
      env:
        NODE_ENV: test
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        API: ${{ secrets.API }}
      run: npm run test
